<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Recipe App | Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header center">
      <a href="index.html" class="logo"> Recipe App </a>

      <ul class="social">
        <li class="social__item">
          <a
            href="https://www.instagram.com/"
            target="_blank"
            class="social__link"
          >
            <img src="img/instagram.png" alt="insta" />
          </a>
        </li>
        <li class="social__item">
          <a
            href="https://www.linkedin.com/in/vlad-povelitsa/"
            target="_blank"
            class="social__link"
          >
            <img src="img/linkedin.png" alt="linkedin" />
          </a>
        </li>
        <li class="social__item">
          <a
            href="https://t.me/vladpovelitsa"
            target="_blank"
            class="social__link"
          >
            <img src="img/telegram.png" alt="" />
          </a>
        </li>
        <li class="social__item">
          <a
            href="https://github.com/vladpovelitsa/"
            target="_blank"
            class="social__link"
          >
            <img src="img/github.png" alt="" />
          </a>
        </li>
      </ul>
    </header>
    <main>
      <form class="center search-form">
        <label class="search-form__input">
          <input
            type="text"
            name="query"
            placeholder="search recipe"
            class="search-form__field"
          />
        </label>
        <button class="search-form__btn">
          <img src="img/search-icon.svg" alt="search" />
        </button>
      </form>

      <section class="center result"></section>
    </main>
    <footer class="footer center">
      <p class="footer__copyright">
        &copy; <a href="https://github.com/vladpovelitsa/">Vlad Povelytsia</a> |
        2023
      </p>

      <ul class="social">
        <li class="social__item">
          <a
            href="https://www.instagram.com/"
            target="_blank"
            class="social__link"
          >
            <img src="img/instagram.png" alt="insta" />
          </a>
        </li>
        <li class="social__item">
          <a
            href="https://www.linkedin.com/in/vlad-povelitsa/"
            target="_blank"
            class="social__link"
          >
            <img src="img/linkedin.png" alt="linkedin" />
          </a>
        </li>
        <li class="social__item">
          <a
            href="https://t.me/vladpovelitsa"
            target="_blank"
            class="social__link"
          >
            <img src="img/telegram.png" alt="" />
          </a>
        </li>
        <li class="social__item">
          <a
            href="https://github.com/vladpovelitsa/"
            target="_blank"
            class="social__link"
          >
            <img src="img/github.png" alt="" />
          </a>
        </li>
      </ul>
    </footer>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
