<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Recipe App | Recipe Name</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header center">
      <a href="index.html" class="logo"> Recipe App </a>
      <ul class="social">
        <li class="social__item">
          <a
            href="https://www.instagram.com/"
            target="_blank"
            class="social__link"
          >
            <img src="img/instagram.png" alt="insta" />
          </a>
        </li>
        <li class="social__item">
          <a
            href="https://www.linkedin.com/in/vlad-povelitsa/"
            target="_blank"
            class="social__link"
          >
            <img src="img/linkedin.png" alt="linkedin" />
          </a>
        </li>
        <li class="social__item">
          <a
            href="https://t.me/vladpovelitsa"
            target="_blank"
            class="social__link"
          >
            <img src="img/telegram.png" alt="" />
          </a>
        </li>
        <li class="social__item">
          <a
            href="https://github.com/vladpovelitsa/"
            target="_blank"
            class="social__link"
          >
            <img src="img/github.png" alt="" />
          </a>
        </li>
      </ul>
    </header>
    <main>
      <section class="single-recipe center">
        <h1 class="single-recipe__title"></h1>
        <img class="single-recipe__img" src="" alt="" />
        <div class="single-recipe__text">
          <p>
            <span class="info-label">Calories:</span>
            <span class="info-value" id="calories-value"></span>
          </p>
          <p>
            <span class="info-label">Ingredient lines:</span>
            <span class="info-value" id="ingredient-lines-value"></span>
          </p>
          <p>
            <span class="info-label">Health labels:</span>
            <span class="info-value" id="health-labels-value"></span>
          </p>
          <p>
            <span class="info-label">Dish type:</span>
            <span class="info-value" id="dish-type-value"></span>
          </p>
          <p>
            <span class="info-label">Ingredients:</span>
            <span class="info-value" id="ingredients-value"></span>
          </p>
          <p>
            <span class="info-label">Cuisine type:</span>
            <span class="info-value" id="cuisine-type-value"></span>
          </p>
          <p>
            <span class="info-label">Total weight:</span>
            <span class="info-value" id="total-weight-value"></span>
          </p>
        </div>
      </section>
    </main>
    <footer class="footer center">
      <p class="footer__copyright">
        &copy; <a href="https://github.com/vladpovelitsa/">Vlad Povelytsia</a> |
        2023
      </p>

      <ul class="social">
        <li class="social__item">
          <a
            href="https://www.instagram.com/"
            target="_blank"
            class="social__link"
          >
            <img src="img/instagram.png" alt="insta" />
          </a>
        </li>
        <li class="social__item">
          <a
            href="https://www.linkedin.com/in/vlad-povelitsa/"
            target="_blank"
            class="social__link"
          >
            <img src="img/linkedin.png" alt="linkedin" />
          </a>
        </li>
        <li class="social__item">
          <a
            href="https://t.me/vladpovelitsa"
            target="_blank"
            class="social__link"
          >
            <img src="img/telegram.png" alt="" />
          </a>
        </li>
        <li class="social__item">
          <a
            href="https://github.com/vladpovelitsa/"
            target="_blank"
            class="social__link"
          >
            <img src="img/github.png" alt="" />
          </a>
        </li>
      </ul>
    </footer>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
